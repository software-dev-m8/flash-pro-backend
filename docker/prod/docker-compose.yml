name: flash-pro
services:
  app:
    container_name: backend
    build:
      context: ../../
      dockerfile: docker/prod/Dockerfile
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - ../../.env
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
    driver: local
